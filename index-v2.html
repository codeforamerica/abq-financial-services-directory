<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="tabletop.js"></script>
    <script type="text/javascript" src='sheetsee.js'></script>
  </head>
  <body>
  
  <div id="placeholder"></div>

<script id="placeholder_template" type="text/html">
	  <table>
	    <tr><th class="tHeader">Name of Organization</th><th class="tHeader">Description</th><th class="tHeader">Time Needed to Apply</th><th class="tHeader">URL</th></tr>
	      {{#rows}}
	        <tr><td>{{name}}</td><td>{{desc}}</td><td>{{time}}</td><td>{{link}}</td></tr>
	      {{/rows}}
	  </table>
</script>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
        var URL = "https://docs.google.com/spreadsheets/d/1hcZfADUtL0NKFJoY3TSSuYIbUy9W4xTT22fu1uHX52I/pubhtml"
        Tabletop.init( { key: URL, callback: myData, simpleSheet: true } )
    })
    function myData(data) {
          var tableOptions = {
                      "data": data,
                      "pagination": 10,
                      "tableDiv": "#placeholder"
                      }
  
		  Sheetsee.makeTable(tableOptions)
		  //Sheetsee.initiateTableFilter(tableOptions)
		  
		  console.log(data);
    }
  </script>
  </body>
</html>
